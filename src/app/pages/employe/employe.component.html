<div class="tab-pane fade show active" id="employees" role="tabpanel">
   <div class="row">
       <div class="col-6">
           <h2>Employees</h2>                                                                                            
       </div> 
       <div class="col-6 text-end">
           <button class="btn btn-success" (click)="isFormvisible.set(true)">Add New</button>                                                                                             
       </div>                                                                                               
   </div>                                                                                                  

   @if(isFormvisible()){
    <form class="mb-4">
       <div class="row">
           <div class="col-md-6">
               <label for="employeeName" class="form-label">Employee Name</label> 
               <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name">                                                                                       
           </div>      
           <div class="col-md-6">
               <label for="contacNo" class="form-label">Contact no</label> 
               <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number">                                                                                       
           </div>                                                                                      
       </div> 

       <div class="row">
           <div class="col-md-4">
               <label for="emailId" class="form-label">Email</label> 
               <input type="email" class="form-control" id="emailId" placeholder="Enter email">                                                                                       
           </div>      
               <div class="col-md-4">
               <label for="deptId" class="form-label">Parent Department</label> 
               <select id="deptId" class="form-select">
                   <option selected>Select department</option> 
                   @for(item of parentDeptList(); track $index){
                      <option [value]="item.departmentId">{{item.DepartmentName}}</option>
                   }                                                                                   
               </select>
           </div>     
           <div class="col-md-4">
               <label for="deptId" class="form-label">Child Department</label> 
               <select id="deptId" class="form-select">
                   <option selected>Select department</option>                                                                                    
               </select>
           </div>                                                                              
       </div> 

       <div class="row">
           <div class="col-md-6">
               <label for="password" class="form-label">Pasword</label> 
               <input type="password" class="form-control" id="password" placeholder="Enter password">                                                                                       
           </div>      
           <div class="col-md-6">
               <label for="role" class="form-label">Role</label> 
               <input type="text" class="form-control" id="role" placeholder="Enter role">                                                                                       
           </div>                                                                                      
       </div>                                                                                                

       <div class="row">
           <div class="col-md-6">
               <label for="gender" class="form-label">Gender</label> 
               <select id="gender" class="form-select">
                   <option value="Male">Male</option>  
                   <option value="Female">Female</option>                                                                                    
                   <option value="Other">Other</option>  
               </select>                                                                                        
           </div>                                                                                                
       </div>                                                                                                

       <button type="button" class="btn btn-primary mt-3">Submit</button>     
       <button class="btn btn-danger mx-3 mt-3" (click)="isFormvisible.set(false)">Close</button>                                                                                             
   </form> 
   }
       
   <h3>Employee List</h3>
   <table class="table table-bordered">
      <thead>
         <tr>
            <th>Employee ID</th>     
            <th>Name</th>
            <th>Contact No</th>
            <th>Eamil</th>
            <th>Department</th>
            <th>Role</th>                                                                                      
            <th>Gender</th>
            <th>Actions</th>
         </tr>                                                                                               
      </thead>   
      <tbody>

      </tbody>                                                                                                
   </table>
</div>
