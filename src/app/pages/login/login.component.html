<div class="container">
  <div class="row">

    <!-- Left Side Form -->
    <div class="col-sm-6 left-side">
      <div class="form-2-wrapper">
        <div class="logo text-center">
          <h2>Logo</h2>
        </div>
        <h2 class="text-center mb-4">Sign Into Your Account</h2>
        <form action="#">
          <div class="mb-3 form-box">
            <input type="text" class="form-control" id="email" [(ngModel)]="loginObj.username" name="username" placeholder="Enter Your Username" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" [(ngModel)]="loginObj.password" name="password" placeholder="Enter Your Password" required>
          </div>
          <div class="mb-3"></div>
          <button type="button" (click)="onlogin()" class="btn btn-outline-secondary login-btn w-100 mb-3">Login</button>
          
        </form>

        <!-- Register Link -->
      </div>
    </div>

    <!-- Right Blank Side -->
    <div class="col-sm-6"></div>

  </div>
</div>
