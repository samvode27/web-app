<div class="signup-container">
  <h2>Create Your Account</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Enter your full name">
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Create a password">
    </div>
    
    <div class="form-group">
      <label>Select Role</label>
      <select [(ngModel)]="role" name="role">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>
    </div>

    <button type="button" (click)="sendOtp()">Send OTP</button>

    <div *ngIf="isOtpSent">
      <label for="otp">OTP:</label>
      <input id="otp" [(ngModel)]="otp" name="otp" type="text" required />
      <button type="button" (click)="verifyOtp()">Verify OTP</button>
    </div>
    
   
  </form>
  <p class="text-center">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>
